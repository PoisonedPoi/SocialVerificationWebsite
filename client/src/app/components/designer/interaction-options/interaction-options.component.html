<div *ngIf="currentMicro">
  <div class="text-center border-b-2 border-black">
    {{ currentMicro.type }} Options
  </div>
  <div *ngFor="let param of currentMicro.parameters">
    {{ param.title }}
  </div>
  <div *ngIf="currentMicro.parameters.length == 0" class="p-2">
    No options for this micro-interaction
  </div>
</div>
