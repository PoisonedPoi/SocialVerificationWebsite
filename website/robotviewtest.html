<!DOCTYPE html>
<html>
  <head>
    <!-- dont worry about the head stuff-->
    <title>Robot Test</title>
    <meta name="test" content="robot view test" />
    <meta charset="utf-8" />
    <!-- this is bootstrap and jquery-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/robot_styles.css" />
    <script src="javascript/robotcontroller.js"></script>
    <script src="javascript/robotmodel.js"></script>
  </head>

  <body>
    <!-- this contianer uses bootstrap classes to give some spacing between corner of screen (the mx-4 and my-4 in class=)-->
    <div id="robot-view-container" class="mx-4 my-4">
      <!-- Alex, put all the html in this div, then when I add it into the website it will be easy to port, feel free to make more divs inside this one or modify its attributers or whatever you have to do-->
      <div id="robot-view" class="robot-box"></div>

      <!-- this is for buttons to demo and test-->
      <div id="robot-tester" class="robot-control-panel mt-2">
        <button
          id="btn-arm-up"
          class="mx-2 my-2"
          type="button"
          onclick="doArmUp()"
        >
          Arm Up
        </button>
        <button
          id="btn-arm-down"
          class="mx-2 my-2"
          type="button"
          onclick="doArmDown()"
        >
          Arm Down
        </button>
      </div>
    </div>
  </body>
</html>
